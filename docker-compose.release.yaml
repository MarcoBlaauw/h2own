services:
  postgres:
    image: postgres:16-alpine
    container_name: h2own-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-h2own}
      POSTGRES_USER: ${POSTGRES_USER:-h2own}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: h2own-api
    environment:
      NODE_ENV: development
      PORT: ${API_PORT:-3001}
      LOG_LEVEL: debug
      DATABASE_URL: postgres://${POSTGRES_USER:-h2own}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-h2own}
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-please-change-this-to-32plus-chars}
      REDIS_URL: redis://redis:6379
      SESSION_TTL_SECONDS: ${SESSION_TTL_SECONDS:-604800}
      SESSION_PREFIX: ${SESSION_PREFIX:-session}
      TRUST_PROXY: ${TRUST_PROXY:-true}
      COOKIE_SECURE: "false"
      CORS_ORIGIN: http://localhost:${WEB_PORT:-3000}
      TOMORROW_API_KEY: ${TOMORROW_API_KEY:-}
      TOMORROW_API_BASE: ${TOMORROW_API_BASE:-https://api.tomorrow.io/v4}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${API_PORT:-3001}:3001"
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: h2own-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - internal

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: h2own-web
    environment:
      # The web app should call the API through the host port in local dev
      PUBLIC_API_BASE: http://localhost:${API_PORT:-3001}
      PUBLIC_APP_NAME: H2Own
      PUBLIC_GOOGLE_MAPS_API_KEY: ${PUBLIC_GOOGLE_MAPS_API_KEY:-}
      PROTOCOL_HEADER: ${PROTOCOL_HEADER:-x-forwarded-proto}
      HOST_HEADER: ${HOST_HEADER:-x-forwarded-host}
      ADDRESS_HEADER: ${ADDRESS_HEADER:-cf-connecting-ip}
      XFF_DEPTH: ${XFF_DEPTH:-1}
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-3000}:3000"
    networks:
      - internal

volumes:
  pgdata:
  redisdata:

networks:
  internal:
    driver: bridge
